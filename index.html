<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta Go Fast</title>
</head>
<body>
    <div class="extension">
        <main class="main">
            <h1><span id="fastTime"></span>-HOUR FAST</h1>
            <div id="timerDisplay" class="hidden"></div>
            <div class="hidden" id="progressBorder">
                <div id="progressBar"></div>
            </div>
            <button class="button fastButton" id="startButton">BEGIN</button>
            <button class="button fastButton hidden" id="finishButton">COMPLETE FAST</button>
            <div class="activeFastButtons">
                <button class="button activeFastButton hidden" id="updateButton">UPDATE START TIME</button>
                <button class="button activeFastButton  hidden" id="cancelButton">CANCEL FAST</button>
            </div>
            <div class="hourOptions">
                <button title="16-hour fast" class="button timeButton selected">16</button>
                <button title="18-hour fast" class="button timeButton ">18</button>
                <button title="20-hour fast" class="button timeButton">20</button>
            </div>
        </main>

        <div class="modal hidden">
            <h3 class="modal-container-text"></h3>
            <button class="button" id="modalConfirm">Yes</button>
            <button class="button" id="modalCancel">No</button>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
