<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta Go Fast</title>
</head>
<body>
    <div class="main">
        <div class="hidden" id="progressBorder">
            <div id="progressBar"></div>
        </div>
        <div id="timerDisplay" class="hidden"></div>
        <button class="button fastButton" id="startButton">BEGIN FAST</button>
        <button class="button fastButton hidden" id="finishButton">COMPLETE FAST</button>
        <button class="button fastButton hidden" id="cancelButton">CANCEL FAST</button>
        <div class="hourOptions">
            <button title="16-hour fast" class="button timeButton selected">16</button>
            <button title="18-hour fast" class="button timeButton ">18</button>
            <button title="20-hour fast" class="button timeButton">20</button>
        </div>
        <footer>
            <a href="https://www.flaticon.com/free-icons/timer" title="timer icons">Timer icons created by Gregor Cresnar Premium - Flaticon</a>
        </footer>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
