<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotta Go Fast</title>
</head>
<body>
    <div class="extension">
        <header class="header">
            <h1><span id="fastTime"></span>-HOUR FAST</h1>
        </header>
        <main class="main">
            <div class="no-active-fast" id="no-active-fast">
                <button class="button fastButton" id="startButton">BEGIN</button>
                <div class="hourOptions">
                    <button title="16-hour fast" class="button timeButton selected">16</button>
                    <button title="18-hour fast" class="button timeButton ">18</button>
                    <button title="20-hour fast" class="button timeButton">20</button>
                </div>
            </div>
            <div class="active-fast hidden" id="active-fast">
                <div id="timerDisplay" class="timerDisplay"></div>
                <div class="progressBorder" id="progressBorder">
                    <div id="progressBar"></div>
                </div>
                <div id="finishButtonContainer" class="finishButtonContainer">
                    <button class="button fastButton" id="finishButton">END FAST</button>
                </div>
                <div class="activeFastButtons">
                    <button class="button activeFastButton" id="updateButton">UPDATE START TIME</button>
                    <button class="button activeFastButton " id="cancelButton">CANCEL FAST</button>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
        <div class="modal hidden" id="modal">
            <h3 class="modal-container-text"></h3>
            <div class="modal-content" id="modal-content">
                <button class="button" id="modalConfirm">Yes</button>
                <button class="button" id="modalCancel">No</button>
                <input type="hidden" name="modal-hidden-input" id="modal-hidden-input">
            </div>
            <div class="modal-update hidden" id="modal-update">
                <span class="modal-update-text"></span>
                <label for="new-date">Enter new start date:</label>
                <input name="new-date" type="datetime-local" class="modal-new-time-input" id="new-time-input" required>
                <button class="modal-update-btn button" id="modal-update-btn">Set New Start Time</button>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
